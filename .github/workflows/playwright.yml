name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        env:
          VALID_USERNAME: ${{ secrets.VALID_USERNAME }}
          VALID_PASSWORD: ${{ secrets.VALID_PASSWORD }}
          BLOCKED_USERNAME: ${{ secrets.BLOCKED_USERNAME }}
          BLOCKED_PASSWORD: ${{ secrets.BLOCKED_PASSWORD }}
          NOT_FOUND_USERNAME: ${{ secrets.NOT_FOUND_USERNAME }}
          NOT_FOUND_PASSWORD: ${{ secrets.NOT_FOUND_PASSWORD }}
          WRONG_PASSWORD_USERNAME: ${{ secrets.WRONG_PASSWORD_USERNAME }}
          WRONG_PASSWORD_PASSWORD: ${{ secrets.WRONG_PASSWORD_PASSWORD }}
          TEMP_BLOCK_USERNAME: ${{ secrets.TEMP_BLOCK_USERNAME }}
          TEMP_BLOCK_PASSWORD: ${{ secrets.TEMP_BLOCK_PASSWORD }}
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
